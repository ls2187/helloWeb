<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            letter-spacing: 1px;
            line-height: 1;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            display: flex;
            position: fixed;
            background-color: #f8f8f8;
            top: 0;
            left: 0;
            width: 100%;
            height: 110px;
            text-align: center;
            border-bottom: 1px solid rgba(8, 8, 8, 0.2);
            margin: 0;
            padding: 0;
        }
        nav .menuDiv{
            display: flex;
            width: 100%;
            align-items: center;
        }
        .menuDiv>div {
            width: 100%;
        }
        #menubar{
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #menubar>li{
            display: block;
            list-style: none;
            width: 25%;
            float: left;
            font-weight: 1000;
            
        }
        #menubar li a {
            color: black;
            font-size: 21px;
            text-decoration: none;
        }
        #dropmenu{
            position: relative;
            display:none;
            margin:0;
            padding:0;
            margin-top: 45px;
            background-color:#f8f8f8;
            width:25%;
            text-align: center;
            vertical-align: center;
            align-content: center;
            justify-content: center;
            align-items: center;
            border-left:1px solid #111111;
            border-right:1px solid #111111;
            border-bottom:1px solid #111111;
        }
        .droplink{
            width: 80%;
            margin:15px;
            margin-left:17px;
            padding:0;
            font-weight: 1000;
            list-style: none;
        }
        #menubar li a:hover {
            color: #abcdef;
            line-height: 1;
            border-bottom: 3px solid red;
            vertical-align: center;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        #menubar li:hover #dropmenu{
            position: absolute;
            display:block;
            height: auto;
            transition: height 1s;
        }
        article{
            position: static;
            margin-top:111px;
            width: 100%;
            height: 638px;
            background-image: url(board.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            margin-bottom: 0;
        }
        article>h1 {
            font-size: 50px;
            text-align: center;
            color: #012345;
            margin:0;
            margin-top: 25px 0 0 0;
            padding: 0;
        }
        article>h2 {
            text-align: center;
            margin:0;
            margin-top:15px;
            padding: 0;
            color: #012345;
        }
        main {
            position: relative;
            border-bottom: 2px solid #111111;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        main div {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #menu {
            margin: 0;
            width: 100%;
            height: 200px;
            text-align: center;
        }
        #menu td {
            border-right: 2px solid #111111;
            width: 25%;
            background-image: url(tree.png);
            background-size: 230px;
            background-repeat: no-repeat
        }
    </style>
</head>
