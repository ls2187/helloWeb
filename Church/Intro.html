<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            letter-spacing: 1px;
            line-height: 1;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            display: flex;
            position: fixed;
            background-color: #f8f8f8;
            top: 0;
            left: 0;
            width: 100%;
            height: 110px;
            border-bottom: 1px solid rgba(8, 8, 8, 0.2);
            margin: 0;
            padding: 0;
        }
        nav .menuDiv{
            display: flex;
            width: 100%;
            align-items: center;
        }
        #menubar{
            list-style-type: none;
            width:100%;
            margin: 0;
            padding: 0;
            overflow:hidden;
        }
        #menubar>li{
            width: 25%;
            float: left;
            text-align: center;
            font-weight: 1000;
        }
        #menubar li>a{
            display: inline-block;
            color: black;
            padding: 40px;
            font-size: 21px;
            text-decoration: none;
        }
        #dropmenu{ /*ul*/
            /* position: relative; */
            display:none;
            width: 25%;
            margin:0;
            padding:0;
            background-color:#f8f8f8;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
        }
        .droplink{
            font-weight: 1000;
            list-style: none;
        }
        #menubar li:hover {
            color: #abcdef;
            background-color:red;
        }
        #dropmenu{
            transition: height 2s;
        }
        #menubar li:hover #dropmenu{
            position: absolute;
            display:block;
            height: auto;
        }

        article{
            position: static;
            margin-top:111px;
            width: 100%;
            height: 638px;
            background-image: url(board.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            min-width:1050px;
        }
        article>h1 {
            font-size: 50px;
            text-align: center;
            color: #012345;
            margin:0;
            margin-top: 25px 0 0 0;
            padding: 0;
        }
        article>h2 {
            text-align: center;
            margin:0;
            margin-top:15px;
            padding: 0;
            color: #012345;
        }
        main {
            position: relative;
            border-bottom: 2px solid #111111;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        main div {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #menu {
            margin: 0;
            width: 100%;
            height: 200px;
            text-align: center;
        }
        #menu td {
            border-right: 2px solid #111111;
            width: 25%;
            background-image: url(tree.png);
            background-size: 230px;
            background-position:right bottom;
            background-repeat: no-repeat;
        }
    </style>
</head>
