<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #type1{
            font: bold 5rem/2 arial, Verdana, Tahoma, sans-serif;
            /* /2는 줄간격을 의미한다 */
        }
        #type2{
            font-size: 3rem;
            font-family: arial, Verdana, Geneva, Tahoma, sans-serif, monospace;
            font-weight: bold;
            line-height: 2.3;
        }
    </style>
</head>
<body>
    <p id="type1">
        hello world.
    </p>
    <p id="type2">
        hello world.
        hello world.
    </p>
</body>
</html>
