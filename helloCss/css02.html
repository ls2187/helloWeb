<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li{
            color:red
        }
        #lecture>li{
            border:1px solid red;
        }
        ul, ol{
            background-color:powderblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ol id="lecture">
        <li>a</li>
        <ol>
            <li>a</li>
            <li>b</li>
        </ol>
        <li>b</li>
        <li>c</li>
    </ol>
</body>
</html>
