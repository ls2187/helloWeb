<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <a href = "todolist.html"><h1 id = "todolistHeader">To do List</h1></a>
        </div>
        <div class = "row">
            <div class = "col-sm-6"> <!--반응형-->
                <hr>
                <p id = "enter">Write what to do and Press Enter!</p>
                <p class = "inputarea">
                    <input type="text" id="inputText" placeholder="what to do">
                    <button id="btnAdd">New Item</button>
                    <ul id="todolist"></ul>
                </p>
            </div>
            <div class="col-sm-6">
                <hr>
                <p id="enter">Done</p> 
                <ul id="donelist"></ul>
            </div>
        </div>
    </div>

    <script src = "main.js"></script>
</body>
</html>
